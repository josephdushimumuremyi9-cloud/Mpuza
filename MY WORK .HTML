<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpuza Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <header class="top-bar">Mpuza</header>

    <main class="login-container">
        <div class="login-card">
            <div class="logo">
               <img src="Screenshot 2026-02-04 123417.png" alt="logo">
            </div>
            
            <h2>Connect us professionally</h2>
            <hr class="divider">

            <form>
                <div class="input-group">
                    <i class="far fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="far fa-eye toggle-password"></i>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>
    </main>

    <footer class="bottom-bar">Kigali, Rwanda</footer>

</body>
</html>
